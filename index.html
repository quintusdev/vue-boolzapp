<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- link FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- link CSS-->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- titolo scheda browser -->
    <title>Boolzapp</title>
</head>

<body>
    <div id="app">
        <div class="container p-0">
           <div class="row p-0 m-0">
                <div class="col-4 p-0">
                    <!-- SEZIONE AVATAR UTENTE -->
                    <div class="avatar_utente">
                        <div class="img-utente">
                            <img class="rounded-circle" src="img/avatar_io.jpg" alt="Immagine Utente">
                            <span>Sofia</span>
                        </div>
                        <div class="icon">
                            <i class="fa-solid fa-circle-notch fa-xl"></i>
                            <i class="fa-solid fa-message fa-xl"></i>
                            <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
                        </div>
                    </div>
                    <!-- FINE SEZIONE AVATAR UTENTE -->
                    <!-- SEZIONE UPDATE -->
                    <div class="update p-1">
                        <div class="icon rounded-circle">
                            <i class="fa-solid fa-bell-slash fa-xl"></i>
                        </div>
                        <div class="descr">
                            <span><strong>Ricevi notifiche di nuovi messaggi</strong></span>
                            <br>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <!-- FINE SEZIONE UPDATE -->
                    <!-- SEZIONE SEARCH BAR -->
                    <div class="search">
                       <!-- ICONA LENTE -->
                       <div class="form-group has-search p-1">
                        <!-- INPUT SEARCH BAR  -->
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    </div>
                    <!-- FINE SEZIONE SEARCH BAR -->
                    <!-- SEZIONE CHAT LIST -->
                    <div class="chat-list">
                        <div v-for="chat in chats" class="chat d-flex justify-content-between" @click="selectChat(chat)">
                            <div class="info-utente d-flex align-items-center">
                                <div class="avatar">
                                    <img :src="chat.avatar" alt="Chat Avatar">
                                </div>
                                <div class="chat-details">
                                    <h6>{{ chat.name }}</h6>
                                    <p>{{ chat.access }}</p>
                                </div>
                            </div>
                            <div class="time">
                                <span>12:00</span>
                            </div>
                        </div>
                    </div>
                    <!-- FINE SEZIONE CHAT LIST -->
                </div>
                <div class="col-8 p-0">
                    <!-- SEZIONE UTENTE CONTATTATO -->
                    <div v-if="selectedChat" class="chat-header d-flex justify-content-between">
                        <div class="avatar d-flex align-items-center">
                            <img class="rounded-circle" :src="selectedChat.avatar" alt="Immagine Utente">
                            <h6>{{ selectedChat.name }}</h6>
                            <p>{{ selectedChat.access }}</p>
                        </div>
                        <div class="icon d-flex align-items-center">
                            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                            <i class="fa-solid fa-paperclip fa-xl"></i>
                            <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
                        </div>
                    </div>
                    <!-- FINE SEZIONE UTENTE CONTATTATO -->
                    <!-- SEZIONE MESSAGGI -->
                    <div v-if="selectedChat" class="message-list">
                        <message v-for="message in selectedChat.messages" :text="message.message" :incoming="message.status === 'received'" :timestamp="message.date" />
                    </div>
                    <!-- FINE SEZIONE MESSAGGI -->
                    <!-- SEZIONE INPUT MESSAGGIO -->
                    <div v-if="selectedChat" class="message-input chat_footer">
                        <input type="text" v-model="newMessage" placeholder="Scrivi qui un messaggio" @keyup.enter()>
                    </div>
                    <!-- FINE SEZIONE INPUT MESSAGGIO -->
                </div>
           </div>
        </div>
    </div>

    <!-- link script vue js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--link script JS-->
    <script text="text/javascript" src="./js/script.js"></script>
</body>

</html>
